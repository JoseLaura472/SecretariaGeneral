<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head th:replace="layout/head :: head">
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns   fixed-navbar" data-open="click"
    data-menu="vertical-menu-modern" data-col="2-columns">

    <!-- BEGIN: Header-->
    <nav th:replace="layout/topBar :: topBar"></nav>
    <!-- END: Header-->

    <!-- BEGIN: Main Menu-->
    <nav th:replace="layout/sideBar :: sideBar"></nav>
    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">

            <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-12">
                        <div class="card border-bottom-dark box-shadow-2 border-bottom-2">
                            <div class="card-header card-head-inverse bg-dark">
                                <h4 th:if="${session.usuario.estado != 'AU'}" class="card-title text-white"
                                    id="basic-layout-form"
                                    th:text="'Lista de Resoluciones del '+${session.usuario.consejo.nombre_consejo}">
                                </h4>
                                <h4 th:if="${session.usuario.estado == 'AU'}" class="card-title text-white"
                                    id="basic-layout-form">Lista de general de Resoluciones</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li th:if="${session.usuario.estado != 'AU'}"><a href="/adm/ResolucionForm"
                                                type="button" class="btn btn-success buttonAnimation"
                                                data-animation="pulse"><i class="la la-plus"></i>
                                                Nuevo Registro</a></li>
                                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered file-export" id="example"
                                            style="text-align: center;">
                                            <thead>
                                                <tr>
                                                    <th>Nro resoluci칩n</th>
                                                    <th>Resuelve</th>
                                                    <th>Tp_Res</th>
                                                    <th>Nro Folio</th>
                                                    <th>Autoridad</th>
                                                    <th>Tipo de resoluci칩n</th>
                                                    <th>Beneficiado</th>
                                                    <th>Fecha Resoluci칩n</th>
                                                    <th>Resoluciones</th>
                                                    <th>Respaldo</th>
                                                    <th>Acciones</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="res, index : ${resoluciones}"
                                                    th:if="${res.estado_resolucion != 'X' }">
                                                    <td th:text="${res.numero_resolucion}"></td>
                                                    <td th:text="${res.objeto_resolucion}"></td>
                                                    <td th:if="${res.tp_res == 'PUBLICO'}" th:text="${res.tp_res}"></td>
                                                    <td th:if="${res.tp_res == 'PRIVADO'}" th:text="${res.tp_res}"></td>
                                                    <td th:if="${res.tp_res == NULL}" th:text="${'SIN TP_RES'}"></td>
                                                    <td th:text="${res.folio_resolucion}"></td>
                                                    <td
                                                        th:text="${res.autoridad.persona.nombre_persona}+' '+${res.autoridad.persona.ap_paterno_persona}+' '+${res.autoridad.persona.ap_materno_persona}">
                                                    </td>
                                                    <td th:text="${res.tipoResolucion.nombre_tipo_resolucion}"></td>
                                                    <td th:text="${res.beneficiado.nombre_beneficiado}"></td>
                                                    <td th:text="${#dates.format(res.fecha_resolucion, 'dd-MM-yyyy')}">
                                                    </td>
                                                    <td>
                                                        <center>
                                                            <a th:onclick="renombrar([[${res.id_resolucion}]])"><i
                                                                    class="fa-solid fa-eye"
                                                                    style="font-size: 30px; color: #000000;"
                                                                    title="Ver Archivo"></i></a>
                                                            <a
                                                                th:onclick="abrirDocumento([[${res.ruta_marca_resolucion}]])"><i
                                                                    class="fa-solid fa-book"
                                                                    style="font-size: 30px; color: #000000;"
                                                                    title="Ver Archivo con Marca de Agua"></i></a>
                                                    </td>
                                                    <td>
                                                        <center>
                                                            <a th:onclick="renombrar2([[${res.id_resolucion}]])"><i
                                                                    class="fa-solid fa-eye"
                                                                    style="font-size: 30px; color: #286fc0;"
                                                                    title="Ver Respaldo"></i></a>
                                                            <a
                                                                th:onclick="abrirDocumento([[${res.respaldo_marca_resolucion}]])"><i
                                                                    class="fa-solid fa-book"
                                                                    style="font-size: 30px; color: #286fc0;"
                                                                    title="Ver Respaldo con Marca de Agua"></i></a>
                                                        </center>
                                                    </td>
                                                    <td>
                                                        <center>
                                                            <a th:if="${session.usuario.estado != 'AU'}"
                                                                th:href="${'/adm/editar-resolucion/'+res.id_resolucion}"><i
                                                                    class="fa-solid fa-pen-to-square"
                                                                    style="font-size: 30px; color: #e1d602;"
                                                                    title="Editar"></i></a>
                                                            <a th:if="${session.usuario.estado == 'S'}"
                                                                th:id="${res.id_resolucion}"
                                                                onclick="MandarURL(this.id)"><i
                                                                    class="fa-solid fa-trash"
                                                                    style="font-size: 30px; color: #ff0000;"
                                                                    title="Eliminar"></i></a>
                                                        </center>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" tabindex="-1" id="ModalEvaluacion" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <div>


                                <iframe width="800" height="800" id="iframe-pdf" frameborder="0"
                                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal fade" tabindex="-1" id="ModalEvaluacion2" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <div>


                                <iframe width="800" height="800" id="iframe-pdf2" frameborder="0"
                                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
    <footer th:replace="layout/footer :: footer"> </footer>

    <div th:replace="layout/script :: script"></div>
    <script type="text/javascript">
        function renombrar(id_archivo_adjunto) {
            var id_a = id_archivo_adjunto;

            //alert(id_archivo_adjunto);

            $("#ModalEvaluacion").modal("show");

            $("#id_a").val(id_a);

            $("#iframe-pdf").attr("src", `../../../adm/openFileResolucion/${id_a}`)


        }
    </script>

    <script type="text/javascript">
        function renombrar2(id_archivo_adjunto) {
            var id_a = id_archivo_adjunto;

            //alert(id_archivo_adjunto);

            $("#ModalEvaluacion").modal("show");

            $("#id_a").val(id_a);

            $("#iframe-pdf").attr("src", `../../../adm/openFileResolucionRespaldo/${id_a}`)


        }
    </script>

    <script type="text/javascript">
        function abrirDocumento(ruta) {
            // Codificar la ruta para que sea una URL v치lida
            var rutaCodificada = encodeURIComponent(ruta);

            // Muestra el modal
            $("#ModalEvaluacion2").modal("show");

            // Configura la fuente del iframe con la ruta codificada del documento
            $("#iframe-pdf2").attr("src", `../../../adm/openFileResolucionMarca?ruta=${rutaCodificada}`);
        }
    </script>


    <script>
        function MandarURL(a) {
            console.log(a);
            Swal.fire({
                title: 'Eliminar Registro?',
                type: 'error',
                showCloseButton: true,
                showCancelButton: true,
                focusConfirm: false,
                confirmButtonText: '<a class="text-white" href="../../../adm/eliminar-resolucion/' + a + '" >Eliminar</a>',
                confirmButtonAriaLabel: 'Thumbs up, great!',
                cancelButtonText: 'Cancelar',
                cancelButtonAriaLabel: 'Thumbs down',
                confirmButtonClass: 'btn btn-primary',
                buttonsStyling: false,
                cancelButtonClass: 'btn btn-danger ml-1',
            })
        }
    </script>

    <script>
        /*TABLA CON FILTRO POR COLUMNA*/
        $(document).ready(function () {
            var table = $('#example').DataTable({
                retrieve: true,
                paging: false,
                orderCellsTop: true,
                fixedHeader: true
            });

            //Creamos una fila en el head de la tabla y lo clonamos para cada columna
            $('#example thead tr').clone(true).appendTo('#example thead');

            $('#example thead tr:eq(1) th').each(function (i) {
                var title = $(this).text(); //es el nombre de la columna
                $(this).html('<input type="text" placeholder="Search...' + title + '" />');

                $('input', this).on('keyup change', function () {
                    if (table.column(i).search() !== this.value) {
                        table
                            .column(i)
                            .search(this.value)
                            .draw();
                    }
                });
            });
        });

    </script>

</body>
<!-- END: Body-->

</html>
