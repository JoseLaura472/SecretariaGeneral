<body class="vertical-layout vertical-menu-modern 2-columns   fixed-navbar" data-open="click"

    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">

                <div class="row match-height">
                    <div class="col-md-12">
                        <div class="card border-bottom-dark box-shadow-2 border-bottom-2">
                            <div class="card-header card-head-inverse bg-dark">
                                <h4 class="card-title text-white" id="basic-layout-form">Registro de Resolucion</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
                                    <th:block th:if="${resolucion.id_resolucion != null}">
                                        <form  class="form" action="/adm/ResolucionModF" method="post" novalidate  enctype="multipart/form-data">
                                    </th:block>
                                    <th:block th:if="${resolucion.id_resolucion == null}">
                                        <form id="form1" class="form" action="/adm/ResolucionF" method="post" novalidate  enctype="multipart/form-data">
                                    </th:block>
                                    <input type="hidden" th:field="${resolucion.id_resolucion}">
                                    <input type="hidden" th:field="${resolucion.ruta_marca_resolucion}">
                                    <input type="hidden" name="id_archivo_adjunto" th:field="${resolucion.archivoAdjunto.id}">

                                        <div class="form-body">

                                                    <div class="form-group row mx-auto">
                                                        <label class="col-md-5 label-control" for="userinput1">Autoridad</label>
                                                        <div class="col-md-7">
                                                            <select class="select2 form-control square" required
                                                            data-validation-required-message="Debe Seleccionar una opción"
                                                                id="select2-tags2" th:field="${resolucion.autoridad}"
                                                                name="id_autoridad">
                                                                <option value="">Seleccionar una Autoridad</option>
                                                                <option th:each="aut : ${autoridades}"

                                                                    th:if="${aut.estado_autoridad != 'X'}"
                                                                    th:text="${aut.persona.nombre_persona}+' '+${aut.persona.ap_paterno_persona}+' '+${aut.persona.ap_materno_persona}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group row mx-auto">
                                                        <label class="col-md-5 label-control" for="userinput1">Gestión</label>
                                                        <div class="col-md-7">
                                                            <select class="select2 form-control square" required
                                                            data-validation-required-message="Debe Seleccionar una opción"

                                                                <option value="2003">2003</option>
                                                                <option value="2004">2004</option>
                                                                <option value="2005">2005</option>
                                                                <option value="2006">2006</option>
                                                                <option value="2007">2007</option>
                                                                <option value="2008">2008</option>
                                                                <option value="2009">2009</option>
                                                                <option value="2010">2010</option>
                                                                <option value="2011">2011</option>
                                                                <option value="2012">2012</option>
                                                                <option value="2013">2013</option>
                                                                <option value="2014">2014</option>
                                                                <option value="2015">2015</option>
                                                                <option value="2016">2016</option>
                                                                <option value="2017">2017</option>
                                                                <option value="2018">2018</option>
                                                                <option value="2019">2019</option>
                                                                <option value="2020">2020</option>
                                                                <option value="2021">2021</option>
                                                                <option value="2022">2022</option>
                                                                <option value="2023" >2023</option>
                                                                <option value="2024">2024</option>
                                                                <option value="2025">2025</option>
                                                                <option value="2026">2026</option>

                                                <div class="col-md-6">
                                                    <div class="form-group row mx-auto">
                                                        <label class="col-md-5 label-control" for="userinput6">Número de la Resolución</label>
                                                        <div class="col-md-7">
                                                            <input th:field="${resolucion.numero_resolucion}" type="text"

                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group row mx-auto">

                                                    </div>
                                                </div>



                                            </div>
                                        
                                            <div class="row">

                                                <div class="col-md-6">
                                                    <div class="form-group row mx-auto">
                                                        <label class="col-md-5 label-control" for="userinput6">Fecha de la Resolución</label>
                                                        <div class="col-md-7">
                                                            <input type="date" class="form-control" id="date13"

                                                            data-validation-required-message="Debe Ingresar una Fecha">

                                            <div class="row">

                                                                <label class="col-md-5 label-control" for="userinput6">Resumen</label>
                                                                <div class="col-md-7">
                                                                    <textarea data-validation-required-message="Debe Ingresar los Datos" required th:field="${resolucion.objeto_resolucion}"  id="userinput8" rows="6" class="form-control border-primary" name="bio" placeholder="Resumen de la Resolución"></textarea>

                                                                </div>
                                                            </div>

                                            </div>

                                           

                                        
                                        </div>
                                        <div class="form-actions">

    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
    <footer th:replace="layout/footer :: footer"> </footer>
    <script>
        var selectElement = document.getElementById("select2-tags6");
        var errorMensaje = document.getElementById("errorMensaje");
    
        selectElement.addEventListener("input", function() {
            if (this.value !== "") {
                errorMensaje.textContent = "";
            }
        });
    
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            if (selectElement.value === "") {
                errorMensaje.textContent = "Debe seleccionar una opción";
                event.preventDefault();
            } else {
                errorMensaje.textContent = "";
            }
        });
    </script>
    <div th:replace="layout/script :: script"></div>
    <script>
        $('input[type="file"]').on('change', function () {
            var ext = $(this).val().split('.').pop();
            if ($(this).val() != '') {
                if (ext == "pdf") {
                    if ($(this)[0].files[0].size > 1048576) {
                        Swal.fire({
                            title: '¡Precaución!',
                            text: 'El documento excede el tamaño máximo (1MB). Por favor, verifica.',
                            icon: 'warning'
                        });
                        $(this).val('');
                    } else {
                        // Si el archivo es válido, oculta la alerta
                        Swal.close();
                    }
                } else {
                    $(this).val('');
                    Swal.fire({
                        title: 'Extensión no permitida',
                        text: 'Solo se permiten archivos con extensión PDF.',
                        icon: 'error'
                    });
                }
            }
        });
    </script>



</body>

</html>
