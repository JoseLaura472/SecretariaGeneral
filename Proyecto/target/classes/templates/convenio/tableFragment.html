<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
    <div class="table-responsive" th:fragment="table">
        <table class="table table-striped table-bordered zero-configuration">
            <thead>
                <tr>
                    <th>Nro Convenio</th>
                    <th>Representante</th>
                    <th>Autoridad</th>
                    <th>Gesti√≥n</th>
                   
                    <th>Nro Folio</th>
   
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="con, index : ${convenios}" th:if="${con.estado_convenio != 'X'}">
                    <td th:text="${con.numero_convenio}"></td>
                    <td th:text="${con.representante.persona.nombre_persona}+' '+${con.representante.persona.ap_paterno_persona}+' '+${con.representante.persona.ap_materno_persona}"></td>
                    <td th:text="${con.autoridad.persona.nombre_persona}+' '+${con.autoridad.persona.ap_paterno_persona}+' '+${con.autoridad.persona.ap_materno_persona}"></td>
                    <td th:text="${con.gestion_convenio}"></td>
                   
                    <td th:text="${con.folio_convenio}"></td>
    
                    <td>
                        <center>
                            <a th:onclick="renombrar([[${con.id_convenio}]])"><i class="fa-solid fa-eye" style="font-size: 30px; color: #000000;" title="Ver Archivo"></i></a>
                            <a th:onclick="abrirDocumento([[${con.ruta_marca_convenio}]])"><i class="fa-solid fa-book" style="font-size: 30px; color: #000000;" title="Ver Archivo con Marca de Agua"></i></a>
                            <a th:if="${session.usuario.estado != 'AU'}" th:href="${'/adm/editar-convenio/'+id_encryptado[__${index.index}__]}"><i class="fa-solid fa-pen-to-square" style="font-size: 30px; color: #e1d602;" title="Editar"></i></a>
                            <a th:if="${session.usuario.estado != 'AU'}" th:id="${id_encryptado[__${index.index}__]}" onclick="MandarURL(this.id)"><i class="fa-solid fa-trash" style="font-size: 30px; color: #ff0000;" title="Eliminar"></i></a>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
