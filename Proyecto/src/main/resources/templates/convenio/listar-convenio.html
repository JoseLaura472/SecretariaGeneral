    <script>
        function calcularTiempoRestante(fechaInicioElement, fechaFinElement, tiempoRestanteElement) {
            const ahora = new Date();
            const fechaInicioStr = fechaInicioElement.textContent;
            const fechaFinStr = fechaFinElement.textContent;

            // Parsea las fechas en formato dd-MM-yyyy
            const [diaInicio, mesInicio, anioInicio] = fechaInicioStr.split('-');
            const [diaFin, mesFin, anioFin] = fechaFinStr.split('-');

            const fechaInicio = new Date(anioInicio, mesInicio - 1, diaInicio);
            const fechaFin = new Date(anioFin, mesFin - 1, diaFin);

            const tiempoRestante = fechaFin - ahora;

            const dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

            tiempoRestanteElement.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;

            if (tiempoRestante <= 0) {
                tiempoRestanteElement.textContent = "Finalizado";
                tiempoRestanteElement.style.backgroundColor = "red";
                tiempoRestanteElement.style.color = "white";
            } else {
                tiempoRestanteElement.style.backgroundColor = "transparent";
                tiempoRestanteElement.style.color = "initial";
            }
        }

        // Llama a la función para calcular el tiempo restante para cada fila
        document.querySelectorAll('.fechaInicio').forEach((fechaInicioElement, index) => {
            const fechaFinElement = document.querySelectorAll('.fechaFin')[index];
            const tiempoRestanteElement = document.querySelectorAll('.tiempoRestante')[index];
            calcularTiempoRestante(fechaInicioElement, fechaFinElement, tiempoRestanteElement);
        });

        // Actualiza el tiempo restante cada segundo para cada fila
        setInterval(() => {
            document.querySelectorAll('.fechaInicio').forEach((fechaInicioElement, index) => {
                const fechaFinElement = document.querySelectorAll('.fechaFin')[index];
                const tiempoRestanteElement = document.querySelectorAll('.tiempoRestante')[index];
                calcularTiempoRestante(fechaInicioElement, fechaFinElement, tiempoRestanteElement);
            });
        }, 1000);
    </script>




    <script type="text/javascript">
        function renombrar(id_archivo_adjunto) {
            var id_a = id_archivo_adjunto;

            //alert(id_archivo_adjunto);

            $("#ModalEvaluacion").modal("show");

            $("#id_a").val(id_a);

            $("#iframe-pdf").attr("src", `../../../adm/openFileConvenio/${id_a}`)


        }
    </script>

    <script type="text/javascript">
        function abrirDocumento(ruta) {
            // Codificar la ruta para que sea una URL válida
            var rutaCodificada = encodeURIComponent(ruta);

            // Muestra el modal
            $("#ModalEvaluacion2").modal("show");

            // Configura la fuente del iframe con la ruta codificada del documento
            $("#iframe-pdf2").attr("src", `../../../adm/openFileConvenioMarca?ruta=${rutaCodificada}`);
        }
    </script>


    <script>
        function MandarURL(a) {
            console.log(a);
            Swal.fire({
                title: 'Eliminar Registro?',
                type: 'error',
                showCloseButton: true,
                showCancelButton: true,
                focusConfirm: false,
                confirmButtonText: '<a class="text-white" href="/adm/eliminar-convenio/' + a + '" >Eliminar</a>',
                confirmButtonAriaLabel: 'Thumbs up, great!',
                cancelButtonText: 'Cancelar',
                cancelButtonAriaLabel: 'Thumbs down',
                confirmButtonClass: 'btn btn-primary',
                buttonsStyling: false,
                cancelButtonClass: 'btn btn-danger ml-1',
            })
        }
    </script>
    <script>
        /*TABLA CON FILTRO POR COLUMNA*/
        $(document).ready(function () {
            var table = $('#example').DataTable({
                retrieve: true,
                paging: false,
                orderCellsTop: true,
                fixedHeader: true
            });

            //Creamos una fila en el head de la tabla y lo clonamos para cada columna
            $('#example thead tr').clone(true).appendTo('#example thead');

            $('#example thead tr:eq(1) th').each(function (i) {
                var title = $(this).text(); //es el nombre de la columna
                $(this).html('<input type="text" placeholder="Search...' + title + '" />');

                $('input', this).on('keyup change', function () {
                    if (table.column(i).search() !== this.value) {
                        table
                            .column(i)
                            .search(this.value)
                            .draw();
                    }
                });
            });
        });

    </script>
