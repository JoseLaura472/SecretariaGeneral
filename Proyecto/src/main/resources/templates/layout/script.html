        <div class="modal animated fadeIn text-left" id="fadeIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel51" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel51">GESTION</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/adm/ResolucionL" method="post">
                    <div class="modal-body">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <h5>Seleccione Gestion</h5>
                                <div class="controls">
                                    <select class="select2 form-control square" name="year" data-validation-required-message="Deber Ingresar los Datos" required>
                                        <option value="">Seleccione una opción</option>

                                        <th:block th:each="year : ${years}">
                                            <option th:value="${year}" th:text="${year}">AREA </option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary">ENVIAR</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function abrirDocumento(ruta) {
                // Codificar la ruta para que sea una URL válida
                var rutaCodificada = encodeURIComponent(ruta);
                
                // Muestra el modal
                $("#ModalEvaluacion2").modal("show");
    
                // Configura la fuente del iframe con la ruta codificada del documento
                $("#iframe-pdf2").attr("src", `../../../adm/openFileResolucionMarca?ruta=${rutaCodificada}`);
