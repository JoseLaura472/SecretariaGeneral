<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/head :: head">
</head>
<body>
    <h1>Lista de Resoluciones por Verificar</h1>
    
    <div class="table-responsive" th:fragment="table">
      
        <div class="card-content collapse show">
            <div class="card-body card-dashboard dataTables_wrapper dt-bootstrap">
              
                <table class="table table-striped table-bordered file-export">
                    <thead>
                        <tr>
                            <th>Número Resolución</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr th:each="res : ${resolucionesPorVerificar}" >
                            <td th:text="${res.numero_resolucion}"></td>
                
                         
                        </tr>
                      
              
                       
                      
                    
                    </tbody>
            
                </table>
            </div>
        </div>
    </div>

    <div th:replace="layout/script :: script"></div>
</body>
</html>
